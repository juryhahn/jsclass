<!DOCTYPE HTML>
<html>
<head>
<title>Title of the document</title>
<script src="jquery.js"></script>
<script type='text/javascript'>
	var ball;
	var moveBall;
	var shouldAnimate = true;
	var isAnimating = false;
	
	//setTimeout( xxx,  1000); // xxx is executed after 1000 ms
	//setInterval( xxx, 1000); // xxx is executed every 1000 ms
	
	$(document).ready( function() {
		ball=$('#ball');
		moveBall = function(){
			var current_left = parseInt(ball.css('left')); // 0
			var new_left = current_left + 10; // 10
			console.log(new_left, current_left);
			ball.css('left', new_left); // 10? 10px
		};
	});
	
	function draw() {
		moveBall();
		if (shouldAnimate) {
			setTimeout(draw, 1000);
		}
	}
	
	function startAnimation() {
		draw();
		isAnimating = true;
	}
</script>
<style type='text/css'>
	#ball {
		background-color:#FF0000;
		height:20px;
		width:20px;	
		position: absolute;
		top:0px;
		left:0px;
	}
</style>



</head>

<body>
	<a href='#' onclick='startAnimation(); return false;'>START</a> <!-- return false means not to execute the default a href behavior -->
	<div id="ball">
		
	</div>
</body>

</html>
