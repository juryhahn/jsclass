<!DOCTYPE HTML>
<html>
<head>
<title>week 1 - pong</title>
<script src="jquery.js"> </script>
<script type="text/javascript">

var ball;

var moveRight;
var moveLeft;
var moveDown;
var moveUp;

var animating = true;

var moveBall;

var is_goingright = false;
var is_goingleft = false;
var is_goingdown = false;
var is_goingup = false;

$(document).ready(function(){	
	ball = $('#ball');
	moveBall();	
	if(animating){
		setTimeout(draw,1000);
	}
	
	
});


function moveBall(){
	$('#up').click(function() {
		var current_top = parseInt(ball.css('top'));
		var new_top = current_top - 20;	
		ball.css('top', new_top);

		is_goingright = false;		
		is_goingleft = false;
		is_goingdown = false;
		is_goingup = true;	

		console.log(new_top);		
	});

	$('#down').click(function() {
		var current_top = parseInt(ball.css('top'));
		var new_top = current_top + 20;	
		ball.css('top', new_top);

		is_goingright = false;		
		is_goingleft = false;
		is_goingdown = true;
		is_goingup = false;
		
		console.log(new_top);		
	});

	$('#left').click(function() {
		var current_left = parseInt(ball.css('left'));
		var new_left = current_left - 20;	
		ball.css('left', new_left);	

		is_goingright = false;		
		is_goingleft = true;
		is_goingdown = false;
		is_goingup = false;

		console.log(new_left);		
	});

	$('#right').click(function() {
		var current_left = parseInt(ball.css('left'));
		var new_left = current_left + 20;	
		ball.css('left', new_left);	

		is_goingright = true;		
		is_goingleft = false;
		is_goingdown = false;
		is_goingup = false;		
		
		console.log(new_left);			
	});	
	
	//setTimeout(draw,1000);
	
	/*
	$('#start').click(function() {
		if(animating){
			setTimeout(draw,1000);
		}		
	});
	*/
	
	$('#stop').click(function() {
		animating = false;
	});
	
};

function draw(){
	moveBall();
	
	if(animating){
		setTimeout(draw,1000);
	}


	/*
	if (is_goingright){
		$('#right').unbind('click');
	}
	
	if (is_goingleft){
		$('#left').unbind('click');
	}

	if (is_goingdown){
		$('#down').unbind('click');
	}
		
	if (is_goingup){
		$('#up').unbind('click');
	}
	*/
};



function startAnimation(){
	draw();
};

function stopAnimation(){	
	animating = false;
};

</script>

<style type="text/css" > 
#ball{
	background-color:#FF0000;
	width: 20px;
	height: 20px;
	position: absolute;
	top: 100px;
	left: 0px;
}
</style>

</head>


<body>
	<a href='#' onclick='startAnimation(); return false;'>START</a> 
	<a href='#' onclick='stopAnimation(); return false;'>STOP</a> 

	<button id="start">START</div>
	<button id="stop">STOP</div>
	<button id="up">UP</div>
	<button id="down">DOWN</div>
	<button id="left">LEFT</div>	
	<button id="right">RIGHT</div>
	
	<div id="ball">
	</div>	
</body>

</html>
