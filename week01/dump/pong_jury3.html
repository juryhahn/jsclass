<!DOCTYPE HTML>
<html>
<head>
<title>week 1 - pong</title>
<script src="jquery.js"> </script>
<script type="text/javascript">

var ball;
var moveBall;

var moveUp;
var moveDown;
var moveLeft;
var moveRight;

var should_goright = true;
var should_goleft = true;
var should_godown = true;
var should_goup = true;

var is_goingright = false;
var is_goingleft = false;
var is_goingdown = false;
var is_goingup = false;

$(document).ready(function(){	
	ball = $('#ball');

	moveUp = function(){
		var current_top = parseInt(ball.css('top'));
		var new_top = current_top - 20;	
		ball.css('top', new_top);
		
		console.log(new_top);		
	};

	moveDown = function(){
		var current_top = parseInt(ball.css('top'));
		var new_top = current_top + 20;	
		ball.css('top', new_top);

		console.log(new_top);		
	};
	
	moveLeft = function(){
		var current_left = parseInt(ball.css('left'));
		var new_left = current_left - 20;	
		ball.css('left', new_left);	

		console.log(new_left);			
	};
	
	moveRight = function(){
		var current_left = parseInt(ball.css('left'));
		var new_left = current_left + 20;	
		ball.css('left', new_left);	

		console.log(new_left);				
	};
		
});



function drawUp(){	
	moveUp();		
	if(should_goup){
		setTimeout(drawUp,1000);
	}
};

function startUp(){
	drawUp();
	is_goingup = true;
};


function drawDown(){	
	moveDown();		
	if(should_godown){
		setTimeout(drawDown,1000);
	}
};

function startDown(){
	drawDown();
	is_goingdown = true;
};

function drawLeft(){	
	moveLeft();		
	if(should_goleft){
		setTimeout(drawLeft,1000);
	}
};

function startLeft(){
	drawLeft();
	is_goingleft = true;
};

function drawRight(){	
	moveRight();		
	if(should_goright){
		setTimeout(drawRight,1000);
	}
};

function startRight(){
	drawRight();
	is_goingright = true;
};


function stopAnimation(){	
	is_goingright = false;
	is_goingleft = false;
	is_goingdown = false;
	is_goingup = false;
};

</script>

<style type="text/css" > 
#ball{
	background-color:#FF0000;
	width: 20px;
	height: 20px;
	position: absolute;
	top: 100px;
	left: 0px;
}
</style>

</head>


<body>
	<a href='#' onclick='startUp(); return false;'>UP</a> 
	<a href='#' onclick='startDown(); return false;'>DOWN</a> 
	<a href='#' onclick='startLeft(); return false;'>LEFT</a> 
	<a href='#' onclick='startRight(); return false;'>RIGHT</a> 
	<a href='#' onclick='stopAnimation(); return false;'>STOP</a> 
	<div id="ball">
	</div>	
</body>

</html>
