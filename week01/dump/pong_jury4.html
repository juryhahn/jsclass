<script src="jquery.js"> </script>
<script type="text/javascript">

var ball;
var moveBall;

var moveUp;
var moveDown;
var moveLeft;
var moveRight;

var shouldAnimate = true;

var is_goingright = false;
var is_goingleft = false;
var is_goingdown = false;
var is_goingup = false;

$(document).ready(function(){	
	ball = $('#ball');


	moveUp = function(){
		var current_top = parseInt(ball.css('top'));
		var new_top = current_top - 20;	
		ball.css('top', new_top);
		
		console.log(new_top);		
	};

	moveDown = function(){
		var current_top = parseInt(ball.css('top'));
		var new_top = current_top + 20;	
		ball.css('top', new_top);

		console.log(new_top);		
	};
	
	moveLeft = function(){
		var current_left = parseInt(ball.css('left'));
		var new_left = current_left - 20;	
		ball.css('left', new_left);	

		console.log(new_left);			
	};
	
	moveRight = function(){
		var current_left = parseInt(ball.css('left'));
		var new_left = current_left + 20;	
		ball.css('left', new_left);	

		console.log(new_left);				
	};
		
});


function draw(){
	if (is_goingright) {
		moveRight();		
	}else if (is_goingdown) {
		moveDown();	
	}
				
	if(shouldAnimate){
		setTimeout(draw,1000);
	}
};

function startAnimation(){	
	draw();
	is_goingright = true;		
};

function stopAnimation(){	
	is_goingright = false;
	is_goingleft = false;
	is_goingdown = false;
	is_goingup = false;
};


</script>

<style type="text/css" >

}
</style>
